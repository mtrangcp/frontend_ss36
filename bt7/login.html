<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="resgister.css" />
  </head>
  <body>
    <div class="container">
      <h2>Đăng nhập</h2>
      <form id="form">
        <input
          type="text"
          placeholder="Tên đăng nhập"
          id="userName"
          autocomplete="username"
        /><br />
        <small class="error" id="errorName">
          Tên đăng nhập không được để trống
        </small>
        <br /><br />

        <input
          type="password"
          placeholder="Mật khẩu"
          id="pass"
          autocomplete="current-password"
        /><br />
        <small class="error" id="errorPass">
          Mật khẩu không được để trống
        </small>
        <br /><br />

        <input
          id="chbRemember"
          type="checkbox"
          name="rememberMe"
          style="width: 15px; height: 15px"
        />
        <label>Ghi nhớ tôi</label>
        <br /><br />

        <button id="btnLogin">Đăng nhập</button>
        <p><a href="resgister.html">Chưa có tài khoản? Đăng ký</a></p>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
